imports:
    - { resource: credentials.yml }

parameters:
    default.namespace:
        - Oasis
        - Oasis\SlimApp

services:
    app:
        class: Application
        factory: [Application, app]
        properties:
            logging:
                - '@log.handler.console'
                - '@log.handler.file'
    log.handler.console:
        class: Oasis\Mlib\Logging\ConsoleHandler
    log.handler.file:
        class: Oasis\Mlib\Logging\LocalFileHandler
        arguments:
            - %app.logpath%

    memcached:
        class: \Memcached
        calls:
            - [addServer, ['127.0.0.1', 9999]]

    dummy:
        class: Dummy
        factory: ['@app', app]
        properties:
            name: %db.username%
